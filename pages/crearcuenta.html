    <div class="container mt-5">
      <h2 class="mb-4">Registro de Cuenta</h2>
      <form>
        
          <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
          </div>
          
          <div class="mb-3">
              <label for="apellido" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
          </div>
        
          <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
          </div>
          
          <div class="mb-3">
              <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
              <input type="date" class="form-control" id="fechaNacimiento" required>
          </div>
          
          <div class="mb-3">
              <label for="usuario" class="form-label">Usuario:</label>
              <input type="text" class="form-control" id="usuario" placeholder="Elige un nombre de usuario" required>
          </div>
          
          <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
  </div>
